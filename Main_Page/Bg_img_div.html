<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image in Div Example</title>
    <style>
        .background-div {
            /* Set the background image */
            background-image: url('path/to/your/image.jpg');
            /* Specify background image properties */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            /* Optionally, you can add more properties like height and padding */
            height: 300px; /* Adjust the height as needed */
            padding: 20px; /* Add padding for content inside the div */
            /* Optionally, you can add more styles */
            color: #fff; /* Set text color to white */
        }
    </style>
</head>
<body>

<!-- Your website content goes here -->
<div class="background-div">
    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph inside the background div.</p>
</div>

</body>
</html>
