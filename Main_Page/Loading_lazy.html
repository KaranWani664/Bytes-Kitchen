<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <h1>Lazy Loading Example</h1>
    
    <img src="placeholder.jpg" alt="Placeholder Image" loading="lazy">
    
    <img src="image1.jpg" alt="Image 1" loading="lazy">
    <img src="image2.jpg" alt="Image 2" loading="lazy">
    <img src="image3.jpg" alt="Image 3" loading="lazy">
    
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis tortor vel turpis pulvinar, nec ultrices quam posuere.</p>
    
    <img src="image4.jpg" alt="Image 4" loading="lazy">
    <img src="image5.jpg" alt="Image 5" loading="lazy">
    <img src="image6.jpg" alt="Image 6" loading="lazy">
    
    <p>Donec nec sapien a lectus malesuada lacinia. Fusce auctor neque eget diam lacinia, nec laoreet libero tincidunt.</p>
</body>
</html>
